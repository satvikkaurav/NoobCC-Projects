<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link
            rel="shortcut icon"
            href="./assets/icon.ico"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="style.css"
            type="text/css"
            charset="utf-8"
        />
</head>
<body>
    <header>
        <h1 id='title'>Stopwatch</h1>
        <nav>
            <div class="nav">
                <div id="digital" >Digital Clock</div>
                <div id="stopwatch">Stopwatch</div>
                <div id="timer">Timer</div>
              </div>
        </nav>
    </header>
    <hr class='sep'>
    <div class="stopwatch">
        <div class="watch">
        <span id="hours">00</span>
        <span id="minutes">00</span>
        <span id="seconds">00</span>
        </div>
    <ul id="buttons">
        <li><button id="start" onclick="startTimer()">Start</button></li>
        <li><button id="stop" onclick="stopTimer()">Stop</button></li>
        <li><button id="reset" onclick="resetTimer()">Reset</button></li>
    </div>
   
<script src="stopwatch.js"></script>
</html>
